<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Enhanced viewport for high-resolution displays with better scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <!-- High DPI display support -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts - Loaded asynchronously with fallback to system fonts -->
    <!-- Preconnect removed to avoid proxy issues - fonts will load if available, otherwise use system fonts -->
    <script>
      // Load Google Fonts asynchronously without blocking page load
      (function() {
        try {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap';
          link.media = 'print';
          link.onload = function() { this.media = 'all'; };
          link.onerror = function() { 
            console.warn('Google Fonts failed to load (proxy/network issue), using system fonts');
            this.remove();
          };
          document.head.appendChild(link);
          
          // Fallback timeout: if fonts don't load within 3 seconds, assume failure
          setTimeout(function() {
            if (link.media === 'print') {
              console.warn('Google Fonts timeout, using system fonts');
              link.remove();
            }
          }, 3000);
        } catch (e) {
          console.warn('Could not load Google Fonts, using system fonts:', e);
        }
      })();
    </script>
    <title>Dreammaker Crypto Signal & Trader - Advanced Trading Platform</title>
    <style>
      /* Critical CSS for faster initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        /* Enable hardware acceleration */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Better font rendering on high DPI */
        font-feature-settings: "kern" 1, "liga" 1;
        /* Smooth scrolling */
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        /* Prevent horizontal scroll */
        overflow-x: hidden;
        /* Better performance with GPU acceleration */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      #root {
        min-height: 100vh;
        /* Enable GPU acceleration for root element */
        will-change: contents;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* High DPI optimizations */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          /* Sharper rendering on retina displays */
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }
      
      /* Performance: Reduce paint and layout operations */
      img, video, canvas {
        max-width: 100%;
        height: auto;
        /* Optimize rendering */
        image-rendering: -webkit-optimize-contrast;
      }
    </style>
    <script>
      // Process shim for browser compatibility - fixes Redis/ioredis errors
      if (typeof window !== 'undefined' && !window.process) {
        window.process = {
          env: {
            NODE_ENV: 'development'
          },
          platform: 'browser',
          version: '',
          cwd: () => '',
          nextTick: (cb) => setTimeout(cb, 0),
          browser: true
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
